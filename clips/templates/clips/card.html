{% load static %}
{% load humanize %}
{% block content %}


<div class="card">
    <div class="card-image">
        <figure class="image">
            {% if not clip.clip_archived %}
            <img src="{% static 'svg/clip-offline.svg' %}" alt="offline">
            {% else %}
            <video poster="{{ MEDIA_URL }}clip_thumbnails/{{ clip.clip_id }}.jpg" controls>
                <source src="{{ MEDIA_URL }}clips/{{ clip.clip_id }}.mp4" type="video/mp4">
            </video>
            {% endif %}
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="{{ MEDIA_URL }}game_thumbnails/{{ clip.game_id }}.jpg" alt="{{ clip.game_title }}">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">
                    {{ clip.title }}
                </p>
                <p class="subtitle is-6">
                    {{ clip.created_at }}
                </p>
            </div>
        </div>
        <div class="content">
            {{ clip.view_count|intcomma }} Views
            <br>
        </div>
    </div>
    <footer class="card-footer">
        <a class="card-footer-item">
            {{ clip.creator_name }}
        </a>
        <a href="{{ clip.url }}" target="_new" class="card-footer-item">
            {% if clip.deleted_on_twitch %}
            <figure class="image is-24x24">
                <img src="{% static 'svg/twitch-dead.svg' %}" alt="twitch-dead" />
            </figure>
            {% else %}
            <figure class="image is-24x24">
                <img src="{% static 'svg/twitch.svg' %}" alt="twitch" />
            </figure>
            {% endif %}
        </a>
    </footer>
</div>


{% endblock %}
