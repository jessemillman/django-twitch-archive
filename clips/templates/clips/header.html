{% load static %}

{% block content %}

<head>

    <meta name="{{ broadcaster_name }}" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="{{ broadcaster_name }} twitch clip archive. Search, sort and get statistics for twitch clips with ease.">
    <title>{{ headline }}</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" sizes="96x96">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

{% endblock %}
